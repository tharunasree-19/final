{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Sorry, something went wrong on our servers. We are working to fix the issue as soon as possible.</p>
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/500.svg') }}" alt="500 Illustration" class="img-fluid" style="max-height: 300px;">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('home') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return to Homepage
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-sync-alt me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
