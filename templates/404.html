{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Oops! Page Not Found</h2>
            <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Illustration" class="img-fluid" style="max-height: 300px;">
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
